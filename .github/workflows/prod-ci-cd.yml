name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Generate application-prod.yml from secret
        run: |
          mkdir -p ./src/main/resources
          echo "${{ secrets.APPLICATION_YML}}" | base64 --decode > ./src/main/resources/application.yml
          echo "${{ secrets.APPLICATION_PROD_YML }}" | base64 --decode > ./src/main/resources/application-prod.yml

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Copy JAR and Procfile to deploy dir
        run: |
          cp ./build/libs/*-SNAPSHOT.jar ./app.jar
          echo "web: java -jar ./app.jar" > ./Procfile
      
      # === 디버깅용: 현재 루트에 뭐가 있는지 확인 ===
      - name: List files at root
        run: ls -al
    
      # === 디버깅용: Procfile 내용 확인 ===
      - name: Show Procfile contents
        run: cat ./Procfile

      # === zip으로 번들 만들고 구조 확인 ===
      - name: Make deployment zip and check contents
        run: |
          zip deploy.zip app.jar Procfile
          unzip -l deploy.zip
      
      - name: Install AWS CLI and EB CLI
        run: |
          pip install --upgrade pip
          pip install awsebcli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_ACCESS_KEY_SECRET }}
          aws-region: ap-northeast-2

      - name: Initialize EB CLI
        run: eb init -p corretto-17 ${{ secrets.EB_APP_NAME }} --region ap-northeast-2

      - name: Set EB environment
        run: eb use ${{ secrets.EB_ENV_NAME }}

      - name: Deploy to Elastic Beanstalk
        run: |
          eb deploy --label ttokttok-server-$(date +'%Y%m%d%H%M%S')

