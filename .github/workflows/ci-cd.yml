name: Deploy master
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Generate application-prod.yml from secret
        run: |
          mkdir -p ./src/main/resources
          echo "${{ secrets.APPLICATION_YML}}" | base64 --decode > ./src/main/resources/application.yml
          echo "${{ secrets.APPLICATION_PROD_YAML }}" | base64 --decode > ./src/main/resources/application-prod.yml

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Create Procfile dynamically
        run: |
          JAR_NAME=$(ls build/libs/*.jar | grep -v 'plain' | head -n 1)
          JAR_BASENAME=$(basename $JAR_NAME)
          echo "web: java -jar $JAR_BASENAME" > Procfile

      - name: Prepare deployment package
        run: |
          mkdir deploy
          cp build/libs/*.jar deploy/
          cp Procfile deploy/
          # 아래 두 줄 추가: yml 파일을 deploy 폴더에 복사
          # TODO: 추후 EB 환경 변수로 빼기.
          cp src/main/resources/application.yml deploy/
          cp src/main/resources/application-prod.yml deploy/
          if [ -d .ebextensions ]; then cp -r .ebextensions deploy/; fi
          cd deploy
          zip -r ../deploy.zip .
          cd ..

      - name: Set version label
        id: version
        run: echo "VERSION_LABEL=$(date +%Y%m%d%H%M%S)-${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_ACCESS_KEY_SECRET }}
          application_name: ${{ secrets.EB_APP_NAME }}
          environment_name: ${{ Secrets.EB_ENV_NAME }}
          version_label: ${{ env.VERSION_LABEL }}
          region: ap-northeast-2
          deployment_package: deploy.zip